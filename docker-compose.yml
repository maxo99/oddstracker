services:
  postgres:
    image: pgvector/pgvector:pg18
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-oddstracker}
      POSTGRES_SSLMODE: ${POSTGRES_SSLMODE:-disable}
    # restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-oddstracker}"]
      interval: 10s
    ports:
      - "5444:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./docker/data/postgres:/var/lib/postgresql/data
      # - ./src/schema/postgres.sql:/docker-entrypoint-initdb.d/schema.sql

  app:
    build: .
    container_name: oddstracker-app
    environment:
      ROOT_DIR: /app
      APP_PORT: ${APP_PORT:-8000}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-oddstracker}
    ports:
      - "${APP_PORT:-8000}:${APP_PORT:-8000}"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    # driver: local